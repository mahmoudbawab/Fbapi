    <script>

    // initialize and setup facebook js sdk
    window.fbAsyncInit = function() {

        FB.init({
            appId      : '839335569542072',
            xfbml      : true,
            cookie     : true,
            version    : 'v2.6'
        });


        FB.getLoginStatus(function(response) {

            accesstoken= 'EAAL7Xwp4S7gBAKt1CzixT4wPUFT2ALc0jvqltVZA2vrUiaJ9czNxXuUz6uXXZCT9U3hqtgxtrcrGVkm5Y5Oc9Su2mzzVUItGdXSIbAeGRMCmP5ZCiuaJnOVMI3iVg5Oci9hSjhZARMdvpxr57ZBsTCfhH5m2o16cZD';
            getInfo(accesstoken)

        });
    };
    (function(d, s, id){
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) {return;}
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

	 function getInfo(accesstoken) {
         details = String.format("https://graph.facebook.com/me?fields=picture.width(100).height(100),name,email,gender,education,location,birthday&access_token={0}", accesstoken)
         $.ajax({
             dataType    : "jsonp",
             type        : "GET",
             url     :   details,
             success : function(data) {
//                 console.log(details)
//                 console.log(data.picture.data)

                 document.getElementById('username').innerHTML = data.name;
                 document.getElementById('P-username').innerHTML = data.name;
                 document.getElementById('email').innerHTML = data.email;
                 document.getElementById('profilePic').innerHTML = "<img width='200' height='200' src='" + data.picture.data.url + "' >";
                 document.getElementById('birthday').innerHTML = data.birthday;
                 document.getElementById('location').innerHTML = data.location.name;
                 document.getElementById('gender').innerHTML = data.gender;
                 for (ed in data.education) {
                     var school = data.education[ed].school;
                     var schoolName = school.name;
                     document.getElementById('education').innerHTML = schoolName;
                 }
             }
         });


    }

</script>
